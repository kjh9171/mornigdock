name = "mornigdock"
main = "api/index.js"

compatibility_date = "2024-09-23"
compatibility_flags = ["nodejs_compat"]

workers_dev = true

# ---- D1 Database ----
[[d1_databases]]
binding = "DB"
database_name = "morningdock-db"
database_id = "60293aba-5567-4f16-a860-8ffca82e65da"

# ---- KV Namespace ----
[[kv_namespaces]]
binding = "KV"
id = "0d816f43804d400abe81df5bc45e5313"

# ---- AI Binding ----
[ai]
binding = "AI"

# ---- Build Config (명시적으로 안정화) ----
[build]
command = "npm run build"

# ---- Production Env ----
[env.production]
workers_dev = false
