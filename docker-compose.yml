version: "3.8"

services:
  backend:
    build: ./backend
    ports:
      - "8787:8787"
    volumes:
      - ./backend/src:/app/src
      - ./backend/data:/app/data
    environment:
      - PORT=8787
    restart: always

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    environment:
      - VITE_API_URL=http://localhost:8787
    depends_on:
      - backend
